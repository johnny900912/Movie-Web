    <form action="./index.html" method="post" class="smart-green">
        <h1>留言資訊
            <span>請留下你的資訊.</span>
        </h1>
        <label>
            <span>姓名 :</span>
            <input id="name" type="text" name="name" class="error" placeholder="請輸入您的姓名"/>
            <div class="error-msg"></div>
        </label>
    
        <label>
            <span>郵箱 :</span>
            <input id="email" type="email" value="" name="email" placeholder="請輸入郵箱地址"/>
            <div class="error-msg"></div>
        </label>
    
        <label>
            <span>聯絡地址 :</span>
            <input id="address" type="text" value="" name="address" placeholder="請輸入聯絡地址"/>
            <div class="error-msg"></div>
        </label>
    
        <label>
            <span>留言 :</span>
            <textarea id="message" name="message"  placeholder="請輸入你的建議"></textarea>
            <div class="error-msg"></div>
        </label> 
            <input type="submit" class="button" onclick="myFunction()" value="提交"/>
        </label>
    </form>
       <script>
      function myFunction() {
      var txt;
       if (confirm("感謝你的留言！")) {
        txt = "You pressed OK!";
         } else {
           txt = "You pressed Cancel!";
         }
         document.getElementById("demo").innerHTML = txt;
            }
      </script>
